<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <em class="pull-right">{{ post.created_at | date: 'dd/MM/yyyy Ã  HH:mm:ss' }}</em>
  <h2 [ngStyle]="{color: getColor()}">{{ post.title }}</h2>
  <p [ngStyle]="{color: getColor()}">{{ post.content }}</p>
  <div class="float-right">
    <em>Compteur de love : {{ post.loveIts }} 
      <span class="glyphicon glyphicon-fire" *ngIf="post.loveIts > 0"></span>
      <span class="glyphicon glyphicon-warning-sign" *ngIf="post.loveIts < 0"></span>
    </em>
  </div>
  <button class="btn btn-success"
          (click)="onLoveIt()">Love it !</button>
  <button class="btn btn-danger"
          (click)="onDontLoveIt()">Don't love it !</button>
  <button class="btn btn-primary pull-right"
          (click)="onRemovePost()">Supprimer post</button>
</li>
